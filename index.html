<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>IH Game Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>IH Game Hub</h1>
  </header>

  <!-- DuckDuckGo search -->
  <section id="search">
    <h2>Search the Web</h2>
    <form id="ddgForm">
      <input id="ddgQuery" placeholder="Search DuckDuckGo..." />
      <button type="submit">Search</button>
    </form>
  </section>

  <!-- List of games -->
  <section id="games">
    <h2>Games</h2>
    <ul>
      <li><a href="games/2048/index.html" target="gameFrame">2048</a></li>
      <li><a href="games/snake/index.html" target="gameFrame">Snake</a></li>
    </ul>
  </section>

  <!-- Game iframe -->
  <section id="play">
    <h2>Play Area</h2>
    <iframe id="gameFrame" name="gameFrame"
      style="width:100%;height:600px;border:1px solid #ccc"></iframe>
  </section>

  <script src="hub.js"></script>
</body>
</html>
